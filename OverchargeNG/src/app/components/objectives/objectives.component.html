<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Objectives</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data">
        <div>
            <button (click)="checkValue()">+</button> (Button for Testing purposes)

            <div style="float: right;">
              You have "pointCount" points!
            </div>
        <p><b>Daily</b></p>
        <ul>
          <!-- The errors are from the interpolation in the progress bar stuff, but it still works fine-->
            <li> Login </li>
                <div class="progress">
                    <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
                  </div>
            <li> Create A Set </li>
            <div class="progress">
                <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
              </div>
            <li> Create 3 Cards  1/3</li>
            <div class="progress">
                <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
              </div>
        </ul>
         </div><br>

         <div>
        <p><b>Weekly</b></p>
        <ul>
            <li> Create 5 Sets 1/5</li> 
            <div class="progress">
                <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
              </div>
            <li> Rank a Set </li>
            <div class="progress">
                <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
              </div>
            <li> Get a 5 Star Rank on your Set 4/5</li> 
            <div class="progress">
                <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
              </div>
        </ul>
        </div>
      </div>
    </div>
  </div>

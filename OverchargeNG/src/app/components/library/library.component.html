<div class="container-fluid page">
    <div id="time_header" class="d-flex page__box p-3 mt-2">Library</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data ">

            <a routerLink="/cardrunner">Click Here for Card Runner</a>
            <!--<button class="btn btn-lg btn-outline-primary"
            (click)="open(content, card, 'lg')">
            add/edit cards
            </button>-->
            <div class="table table-bordered">
              <table>
                <tr>
                  <th>Deck Title</th>
                  <th>Deck Author</th>
                  <th>Edit Deck</th>
                </tr>
                <tr *ngFor="let deck of deckList">
                  <td>{{deck.title}}</td>
                  <td>{{deck.creator.username}}</td>
                  <td *ngIf="curUser == deck.creator.username">
                    <button class="btn btn-lg btn-outline-primary"
                    (click)="open(content, card, 'lg', deck)">
                    add/edit cards
                    </button>
                  </td>
                </tr>
              </table>
            </div>

            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title"
                        id="modal-basic-title">
                        Add/Edit Cards
                    </h4>
                    <button type="button" class="close"
                            aria-label="Close" (click)=
                            "modal.dismiss('Cross click')">
            
                        <span aria-hidden="true">
                            X
                        </span>
                    </button>
                </div>
                <div class="container" style="margin-top: 5%">    
                    <table class="table table-striped table-bordered">    
                        <thead>    
                            <tr>    
                                <th>Action</th>    
                                <th>Question</th>    
                                <th>Answer</th>        
                            </tr>    
                        </thead>    
                        <tbody>    
                             <tr *ngFor="let dynamic of dynamicArray | slice:1; let i = index;">    
                              <td (click)="deleteRow(i)">    
                                <i class="fa fa-trash fa-2x"></i>    
                              </td>    
                                <td>    
                                  <input [(ngModel)]="dynamicArray[i].question" class="form-control" type="text" />
                                </td>    
                                <td>    
                                  <input [(ngModel)]="dynamicArray[i].answer" class="form-control" type="text" />
                                </td>       
                            </tr>    
                            <tr>    
                              <td (click)="addRow()">    
                                <i class="fa fa-plus fa-2x"></i>    
                              </td>    
                            </tr>    
                        </tbody>    
                    </table>    
                  </div> 
                  <div class="modal-footer">
                    <!-- This is where we need to save the cards, on click we should loop through the added cards and save them to the 
                    DB -->
                    <button type="button"
                        class="btn btn-outline-dark"
                        (click)="modal.close(saveDeck(dynamicArray))">
                        Save
                    </button>
                </div> 
            </ng-template>
            


</div>
</div>
</div>

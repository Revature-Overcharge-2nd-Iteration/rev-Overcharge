
<div class="container-fluid page">
    <div id="time_header" class="d-flex page__box p-3 mt-2">Cards</div>
	<div class="page__content shadow p-3 position-relative">
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:  {{progress2}}"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<div class="tp-wrapper">
			<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
				<div class="tp-box__side tp-box__front">
					QUESTION
					<div class="cardText">
						{{question}}
					</div>
				</div>
				<div class="tp-box__side tp-box__back">
					ANSWER
					<div class="cardText">
						{{answer}}
					</div>
				</div>
			</div>
		</div>

		<button (click)="prevQuestion()" type="button" class="btn btn-lg btn-primary">Previous Question</button> 
		<button (click)="nextQuestion()" type="button" class="btn btn-lg btn-primary">Next Question</button>      
		<button (click)="markMastered()" type="button" class="btn btn-lg btn-primary">Mark as Mastered</button>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
			<label for="floatingTextarea2" style="font-size:smaller;">Answer</label>
		</div>
	</div>
</div>

<mat-toolbar style="float: right; margin:0%">
    <mat-toolbar-row style="float: right; content:0%">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

        <div class="col-md-4" style="margin-right: 45%;">
          <input type="search" class="form-control" id="searchBar" placeholder="Search for a Set">
        </div> 

        <ng-template #popContent>
  <div>
      <p style="margin: 0;"><b><u>Daily</u></b></p>
      <ul style="padding: 0;">
        <!-- The errors are from the interpolation in the progress bar stuff, but it still works fine-->
        <li> Login </li> 
              <div class="progress">
                  <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
                </div>
                <p>+10 points</p>

              <li> Create A Set </li>
          <div class="progress">
              <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
            </div>
            <p>+20 points</p>

          <li> Create 3 Cards  1/3</li>
          <div class="progress">
              <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
            </div>
            <p>+30 points</p>
      </ul>
       </div>
       
       <div>
      <p style="margin: 0;"><b><u>Weekly</u></b></p>
      <ul style="padding: 0;">
        <li> Create 5 Sets 1/5</li>
          <div class="progress">
              <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
            </div>
            <p>+50 points</p> 

            <li> Rank a Set </li>
          <div class="progress">
              <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
            </div>
            <p>+50 points</p> 
            
            <li> Get a 5 Star Rank</li>
          <div class="progress">
              <div class={{progressBar}} role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%"></div>
            </div>
            <p>+150 points</p> 
      </ul>
      </div></ng-template>

        <div style="background-color: black; float: right;" >
          <button type="button" class="btn btn-outline-secondary mr-2" popoverTitle="Objectives" [ngbPopover]="popContent" (click)="updateValue()">Objectives</button>
          </div><br>


      <div class="row mr-2">
        <ul class="row m-0 align-items-center">
          <li>
            <button id="menuBtn" mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">

              <!-- <img src="./assets/User.png" alt="userPic" class="user-image mr-1 p-2" /> -->
              <mat-icon>account_circle</mat-icon>
              User Name
              <!-- {{user.name}} -->
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <!-- To Be Implemented wiht Login Functionality -->
              <!-- <div *ngIf="loggedIn"> -->
                <button mat-menu-item routerLinkActive="list-item-active" routerLink="/profile"> 
                  <mat-icon>account_circle</mat-icon>
                  User Profile 
                </button>
                <button id="logout" (click)="logout()" mat-menu-item routerLinkActive="list-item-active" routerLink="/login">
                  <mat-icon>exit_to_app</mat-icon>
                  Logout
                </button>
              <!-- </div>
              <div *ngIf="!loggedIn"> -->
                <button mat-menu-item routerLinkActive="list-item-active" routerLink="/login">
                  <mat-icon>login</mat-icon>
                  Login
                </button>
              <!-- </div> -->
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

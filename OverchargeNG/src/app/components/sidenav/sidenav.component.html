<mat-nav-list>
    <div class="logo py-4">
      <img src="../../assets/revature.png" alt="Revature Logo" />
    </div>
    <mat-divider></mat-divider>
    <h2 matSubheader class="mt-2">APPLICATIONS</h2>
  
    <a mat-list-item routerLinkActive="list-item-active" routerLink = "/home">
      <mat-icon>home</mat-icon> Home
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink = "/library">
      <mat-icon>book</mat-icon> Library
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/objectives">
      <mat-icon>check_circle</mat-icon> Objectives
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/create">
      <mat-icon>create</mat-icon> Create Sets
    </a>
    <a mat-list-item routerLinkActive="list-time-active" (click)="showTimer()">
      <mat-icon>timer</mat-icon> Timer
      <span *ngIf="timerBool == true || timer.status != 'Inactive'">: {{timer.status}}</span> 
      <!-- <countdown #cd [config]="timer.config"  class="mx-1"></countdown> -->
      <!-- {{countdown}} -->
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/login" 
        *ngIf="isGuest()">
      <mat-icon>login</mat-icon> Log In
    </a>

    <!-- This will make the timer component act like a widget when we select the timer on the sidebar -->
    <div id="timerContainer" style="display: none;">
      <app-timer #timer></app-timer>
    </div>

  </mat-nav-list>

# For temporary storage (data loss/reset on startup, runs schema.sql and data.sql) (JDBC URL:)
spring.datasource.url=jdbc:h2:mem:memdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
server.port=8081

#the port on which the server is listening. We have used 8443 rather than the default 8080 port.
server:
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: springboot
    key-password: password
  port: 8443
 